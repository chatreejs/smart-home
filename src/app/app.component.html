<nz-layout class="layout">
  <nz-header>
    <div class="header__trigger noselect" (click)="isCollapsed = !isCollapsed">
      <i nz-icon [nzType]="isCollapsed ? 'menu' : 'menu-fold'" nzTheme="outline"></i>
    </div>
    <div *ngIf="innerWidth >= 992" class="logo"></div>
    <div *ngIf="innerWidth < 992" class="logo-sm"></div>
    <app-current-user></app-current-user>
  </nz-header>
  <nz-layout>
    <app-sider [(isCollapsed)]="isCollapsed" [innerWidth]="innerWidth"></app-sider>
    <nz-layout
      class="main"
      [class.main__mobile-collapsed]="innerWidth < 992"
      [class.main__collapsed]="isCollapsed"
      [class.main__uncollapsed]="!isCollapsed"
    >
      >
      <div
        *ngIf="innerWidth < 992"
        class="overlay"
        [class.overlay-toggled]="!isCollapsed"
        (click)="isCollapsed = true"
      ></div>
      <nz-content>
        <app-breadcrumb></app-breadcrumb>
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
